<html>
    <head>
      <title>A D3 map</title>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src='static/data/mplsNeighborhoods.js'></script>
      <script src='static/data/mplsCommunities.js'></script>
      <style>
      #mapContainer {
        overflow: hidden;
      }
      
      </style>
    </head>
    <body>
            <div id="toggleContainer">
                    <table>
                        <tr>
                            <td><label class="switch">
                                <input id="hood-toggle" type="checkbox">
                                <div class="slider round"></div>
                            </label></td>
                            <td>Neighborhoods</td>
                        </tr>
                        <tr>
                            <td><label class="switch">
                                <input id="comm-toggle" type="checkbox">
                                <div class="slider round"></div>
                            </label></td>
                            <td>Communities</td>
                        </tr>
                        <tr>
                          <td><label class="switch">
                              <input id="grant-toggle" type="checkbox">
                              <div class="slider round"></div>
                          </label></td>
                          <td>2015 Grant Tows</td>
                      </tr>
                      <tr>
                        <td><label class="switch">
                            <input id="howe-toggle" type="checkbox">
                            <div class="slider round"></div>
                        </label></td>
                        <td>2018 Howe Tows</td>
                    </tr>
                    </table>
                </div>
              <div id="mapContainer"></div>
      <script src="static/js/mapping.js"></script>
    </body>
    </html>
